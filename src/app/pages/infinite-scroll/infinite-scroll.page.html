<app-header titulo="Ion Infinite Scroll"></app-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label>item: {{ i+1 }}</ion-label>
    </ion-item>
  </ion-list>



  <div style="margin: auto; text-align: center; padding: 30px;">
    <a href="https://www.udemy.com/course/ionic-ios-android-pwa-appstore-playstore-push/learn/lecture/13299044#content">Video 55</a>
  </div>
 

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mÃ¡s Datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>


<app-footer titulo="Footer infinite scroll"></app-footer>
