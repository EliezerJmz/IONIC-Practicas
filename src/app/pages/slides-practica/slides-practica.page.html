<app-header titulo="Slides Practica"></app-header>

<ion-content>

  <ion-slides pager="ios" class="slide-full">
    <ion-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image /">
        <ion-card-header>
          <ion-card-subtitle>{{slide.titulo}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{slide.desc}}
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <!--slide para retornar al menu usando navController-->
    <ion-slide>
      <ion-card>
        <ion-button (click)="regresarMenu()" expand="block">
          Regresar a menu
        </ion-button>
      </ion-card>
    </ion-slide>

    
  </ion-slides>



</ion-content>
