<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>sliding-list</ion-title>
  </ion-toolbar>
</ion-header>

<!--Estamos consumiendo este servicio-->
<!--https://jsonplaceholder.typicode.com/users-->
<ion-content>
<ion-list>
    <ion-item>
      <ion-label>
        <h2>Estamos concumiendo este servicio Web:</h2> 
        <p>
          <a href="https://jsonplaceholder.typicode.com/users">https://jsonplaceholder.typicode.com/users</a>
        </p> 
      </ion-label>
    </ion-item>
</ion-list>

<!--Creamos una referencia local con #lista para poder usar las propiedades de ion-list en el ts -->
<ion-list #lista>  
  <ion-item-sliding *ngFor="let user of usuarios | async">
    <!--SE DEBEN PASAR POR EL PIPE async para que no de error-->
    <ion-item>
      <ion-label>
        <h3>{{ user.name }}</h3>
        <p>
          {{ user.email }}
        </p>
      </ion-label>
      <ion-label slot="end" text-right>
        <h3>
          {{ user.phone }}
        </h3>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="favorito(user)">
        <ion-icon slot="icon-only" name="star-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="secondary" (click)="compartir(user)">
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrar(user)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
